<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart with Flask</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script> <!-- Include custom JavaScript file -->
</head>
<body>
    <h1>Bar Chart with Random Data</h1>
    <canvas id="myChart" width="400" height="200"></canvas> <!-- Canvas element for the chart -->
    <script>
        var labels = {{ labels|tojson }};
        var data = {{ data|tojson }};
        </script>
    <script id="labels" type="application/json">{{ labels|tojson }}</script>
    <script id="data" type="application/json">{{ data|tojson }}</script>
</body>
</html>
